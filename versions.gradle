deps.constraint = "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
deps.work = "androidx.work:work-runtime-ktx:$versions.work_version"
deps.lifecycle = "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"
