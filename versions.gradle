        ui  : "com.google.android.exoplayer:exoplayer-ui:$versions.exoplayer"
]

ext.deps = deps

def addDeps(DependencyHandler handler, Map deps, String configurationName = "implementation") {
    deps.each { key, value ->
        if (key.startsWith("kapt_")) {
            handler.add("kapt", value)
        } else {
            handler.add(configurationName, value)
        }
    }
}

ext.addDeps = this.&addDeps

